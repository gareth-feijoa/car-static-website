<!-- Car Selection Dropdown -->
<div class="car-selector">
    <select id="car-selector">
        <option value="">Select a car...</option>
        <option value="bmw-225xe">BMW 225xe</option>
        <option value="hyundai-ioniq-facelift">Hyundai Ioniq Hybrid (2020-2022)</option>
        <option value="hyundai-ioniq">Hyundai Ioniq Hybrid (2016-2020)</option>
        <option value="kia-niro">Kia Niro</option>
        <option value="mitsubishi-outlander">Mitsubishi Outlander</option>
        <option value="vw-passat-gte">Volkswagen Passat GTE</option>
        <option value="bmw-active-tourer-216d">BMW Active Tourer 216d</option>
        <option value="citroen-c5-aircross">Citroen C5 Aircross</option>
        <option value="skoda-octavia-2017">Skoda Octavia Estate (2017-2020)</option>
        <option value="skoda-octavia-2020">Skoda Octavia Estate (2020-Present)</option>
        <option value="skoda-octavia-mhev">Skoda Octavia Estate MHEV (2020-Present)</option>
    </select>
</div>

<style>
    .car-selector {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
    }

    #car-selector {
        padding: 0.5rem 2rem 0.5rem 1rem;
        font-size: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.5rem center;
        background-size: 1.5em 1.5em;
        transition: border-color 0.3s ease;
    }

    #car-selector:hover {
        border-color: rgba(255, 255, 255, 0.5);
    }

    #car-selector:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    #car-selector option {
        background-color: white;
        color: var(--text-color);
    }

    @media (max-width: 768px) {
        .car-selector {
            position: static;
            transform: none;
            margin-top: 1rem;
            text-align: center;
            align-items: center;
        }

        #car-selector {
            width: 90%;
            max-width: 300px;
        }
    }
</style>

<script>
    // Car Selection Handler
    const carSelect = document.getElementById('car-selector');

    carSelect.addEventListener('change', (e) => {
        const selectedValue = e.target.value;
        if (selectedValue) {
            window.location.href = `/${selectedValue}`;
        }
    });

    // Set current page as selected when window loads
    window.addEventListener('load', () => {
        const currentPage = window.location.pathname.split('/').pop();
        if (carSelect) {
            carSelect.value = currentPage;
        }
    });
</script>
