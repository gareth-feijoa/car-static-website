<!-- Car Selection Dropdown -->
<div class="car-selector">
    <select id="carSelect" class="car-dropdown">
        <option value="">Select a Car</option>
        <option value="bmw-225xe.html">BMW 225xe</option>
        <option value="citroen-c5-aircross.html">Citroën C5 Aircross</option>
        <option value="hyundai-ioniq.html">Hyundai IONIQ</option>
        <option value="hyundai-ioniq-facelift.html">Hyundai IONIQ (Facelift)</option>
        <option value="kia-niro.html">Kia Niro</option>
        <option value="mitsubishi-outlander.html">Mitsubishi Outlander</option>
        <option value="skoda-octavia.html">Škoda Octavia</option>
        <option value="skoda-octavia-3rd-gen.html">Škoda Octavia (3rd Gen)</option>
        <option value="skoda-octavia-4th-gen.html">Škoda Octavia (4th Gen)</option>
        <option value="vw-passat-gte.html">VW Passat GTE</option>
    </select>
</div>

<style>
    .car-selector {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
    }

    .car-dropdown {
        padding: 0.5rem 2rem 0.5rem 1rem;
        font-size: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.5rem center;
        background-size: 1.5em 1.5em;
        transition: border-color 0.3s ease;
    }

    .car-dropdown:hover {
        border-color: rgba(255, 255, 255, 0.5);
    }

    .car-dropdown:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .car-dropdown option {
        background-color: white;
        color: var(--text-color);
    }

    @media (max-width: 768px) {
        .car-selector {
            position: static;
            transform: none;
            margin-top: 1rem;
            text-align: center;
        }

        .car-dropdown {
            width: 90%;
            max-width: 300px;
        }
    }
</style>

<script>
    // Car Selection Handler
    const carSelect = document.getElementById('carSelect');

    function handleCarSelection(value) {
        if (value) {
            window.location.href = value;
        }
    }

    carSelect.addEventListener('change', (e) => handleCarSelection(e.target.value));

    // Set the current page as selected
    window.addEventListener('load', () => {
        const currentPage = window.location.pathname.split('/').pop();
        if (carSelect) {
            carSelect.value = currentPage;
        }
    });
</script>
