<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f8f9fa;
            --text-color: #202124;
            --light-grey: #dadce0;
            --success-color: #34a853;
            --warning-color: #fbbc05;
            --danger-color: #ea4335;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }
        
        .car-selector {
            margin: 1rem 0;
        }
        
        .car-selector select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid var(--light-grey);
            background-color: white;
            color: var(--text-color);
            cursor: pointer;
        }
        
        .car-hero {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        
        .car-hero img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .car-title {
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid var(--light-grey);
        }
        
        .car-title h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            padding: 0 1rem;
        }
        
        .car-title p {
            color: #5f6368;
            font-size: 1rem;
            padding: 0 1rem;
        }
        
        .year-range {
            margin-top: 0.3rem;
            font-weight: 500;
            color: #5f6368;
            background-color: #f1f3f4;
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
        }
        
        .price-range {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1rem;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .ncap-rating {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid var(--light-grey);
        }
        
        .stars {
            margin-left: 0.5rem;
            color: var(--warning-color);
            font-size: 1.2rem;
        }
        
        .rating-number {
            margin-left: 0.5rem;
            font-weight: bold;
        }
        
        .section {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background-color: white;
        }
        
        .section h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--light-grey);
        }
        
        .trim-levels {
            margin-top: 1rem;
        }
        
        .trim-level {
            padding: 0.75rem;
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            margin: 0 0.5rem 0.75rem 0.5rem;
        }
        
        .trim-level h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .trim-features {
            padding-left: 1rem;
            font-size: 0.9rem;
        }
        
        .points-list {
            list-style-type: none;
        }
        
        .points-list li {
            padding: 0.5rem 0.5rem 0.5rem 0;
            display: flex;
            align-items: flex-start;
        }
        
        .points-list li:not(:last-child) {
            border-bottom: 1px solid var(--light-grey);
        }
        
        .plus-point:before {
            content: "✓";
            color: var(--success-color);
            margin-right: 0.75rem;
            font-weight: bold;
        }
        
        .negative-point:before {
            content: "✗";
            color: var(--danger-color);
            margin-right: 0.75rem;
            font-weight: bold;
        }
        
        .reliability-rating {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: white;
            margin-bottom: 0.5rem;
        }
        
        .rating-bar {
            height: 12px;
            width: 75%;
            background-color: var(--light-grey);
            border-radius: 6px;
            margin-left: 1rem;
            overflow: hidden;
        }
        
        .rating-fill {
            height: 100%;
            background-color: var(--success-color);
            border-radius: 6px;
        }
        
        .gareth-comments p {
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .gareth-rating {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .gareth-rating h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .rating-display {
            display: flex;
            align-items: center;
        }
        
        .rating-stars {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        
        .empty-star {
            color: var(--light-grey);
        }
        
        .rating-text {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .practicality-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            padding: 0 0.5rem;
        }
        
        .practicality-item {
            padding: 0.5rem;
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            text-align: center;
        }
        
        .practicality-item h3 {
            font-size: 0.8rem;
            color: #5f6368;
            margin-bottom: 0.25rem;
        }
        
        .practicality-item p {
            font-size: 1rem;
            font-weight: bold;
        }
        
        footer {
            padding: 1rem;
            background-color: var(--text-color);
            color: white;
            text-align: center;
            font-size: 0.8rem;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 768px;
                margin: 0 auto;
                padding: 0;
            }
            
            .car-title h1 {
                font-size: 2rem;
                padding: 0;
            }
            
            .car-title p {
                padding: 0;
            }
            
            .price-range {
                font-size: 1.2rem;
            }
            
            .trim-level {
                margin: 0 0 0.75rem 0;
            }
            
            .trim-features {
                padding-left: 1.5rem;
            }
            
            .points-list li {
                padding: 0.5rem 0;
            }
            
            .practicality-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
                padding: 0;
            }
            
            .practicality-item {
                padding: 0.75rem;
            }
            
            .practicality-item h3 {
                font-size: 0.9rem;
            }
            
            .practicality-item p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Details</h1>
            <div class="car-selector">
                <select id="car-selector">
                    <option value="">Select a car...</option>
                </select>
            </div>
            <div class="comparison-button-container">
                <button id="comparison-button" class="comparison-button">IONIQ vs Niro Comparison</button>
            </div>
        </header>
        
        <div class="car-hero">
            <img src="" alt="">
        </div>
        
        <div class="car-title">
            <h1></h1>
            <p></p>
            <p class="year-range"></p>
        </div>
        
        <div class="price-range"></div>
        
        <div class="ncap-rating">
            <span>Euro NCAP Rating:</span>
            <div class="stars"></div>
            <span class="rating-number"></span>
        </div>
        
        <div class="section">
            <h2>Trim Levels</h2>
            <div class="trim-levels"></div>
        </div>
        
        <div class="section">
            <h2>Positive Points</h2>
            <ul class="points-list"></ul>
        </div>
        
        <div class="section">
            <h2>Negative Points</h2>
            <ul class="points-list"></ul>
        </div>
        
        <div class="reliability-rating">
            <span>Reliability Rating:</span>
            <div class="rating-bar">
                <div class="rating-fill"></div>
            </div>
            <span class="rating-number"></span>
        </div>
        
        <div class="section">
            <h2>Gareth's Comments</h2>
            <div class="gareth-comments"></div>
        </div>
        
        <div class="section">
            <h2>Practicality</h2>
            <div class="practicality-grid"></div>
        </div>
        
        <footer>
            <p>Car information compiled March 2025. Prices and specifications subject to change.</p>
        </footer>
    </div>

    <script type="module" src="js/router.js"></script>
    <script type="module" src="js/carData.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
